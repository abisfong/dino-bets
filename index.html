<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>Dino Bets</title>
</head>
<body>
  <div class="race-view">
    <div class="timer">
      <div class="time"></div>
      <button>Start</button>
      <button>Reset</button>
    </div>
  </div>
  <div class="bet-view">
    <h2 class="bet-title">PLACE A BET</h2>
    <div class="bet-controller">
      <input type="selection">
    </div>
  </div>
  <div class="stats-view">
    <h2 class="stats-title">STATS</h2>
    <div class="money-view">
      <h3 class="money-title">MONEY</h3>
      <p class="money-amount"></p>
    </div>
    <div class="placed-bets-view">
      <p class="placed-bets-amount"></p>
    </div>
  </div>
</body>
</html>
