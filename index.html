<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="https://kit.fontawesome.com/d4d4bc9d96.js" crossorigin="anonymous"></script>
  <script src="./dist/main.js"></script>
  <title>Dino Bets</title>
</head>
<body>
  <div id="race-view">
    <div id="timer">
      <button id="start-pause-btn" class="start">START</button>
      <div id="time">
        <input type="text">
        :
        <input type="text">
        :
        <input type="text">
      </div>
      <button id="reset-btn">RESET</button>
    </div>
    <canvas id="canvas" width=1000 height=562.5></canvas>
    <div id='social-links'>
      <a href="https://github.com/abisfong">
        <i class="fab fa-github"></i>
      </a>
      <a href="http://linkedin.com/in/abraham-fong/">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
  <div class="bet-view">
    <div id="bet-controller">
      <h2 class="title">PLACE A BET</h2>
      <div id='selections'>
        <div id='prev'>&#60;</div>
        <input id='amount' type="text" placeholder='0'>
        <div id='next'>&#62;</div>
      </div>
      <button id='bet-type-button'>TYPE: WIN</button>
      <button id='bet-submit-button'>SUBMIT</button>
    </div>
    <div class="stats-view">
      <h2 class="stats-title">STATS</h2>
      <div class="money-view">
        <h3 class="money-title">MONEY</h3>
        <p class="money-amount"></p>
      </div>
      <div class="placed-bets-view">
        <p class="placed-bets-amount"></p>
      </div>
    </div>
  </div>
</body>
</html>
